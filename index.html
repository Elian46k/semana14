<!DOCTYPE html>
<html lang="es">
    <head>

    <body>

            <div class="container row">

                    <p>CONTRASEÑA</p>

                    <button class="bg-danger">
                        <a href=""> INGRESAR </a>
                    </button>
                </div>
                <div class="col-6 bg-danger">
                    <h4>Bienvenido - Iniciar sesión</h4>
                    <p>¿No tienes una cuenta?</p>
                    <button class="bg-danger">
                        <a href="">Incribirse</a>
                    </button>
