<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio de Sesion</title>

        <link rel="stylesheet" href="lib/bootstrap/bootstrap.5.3.3.css" />
        <script src="lib/bootstrap/bootstrap.5.3.3.js"></script>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <main>
            <h4 class="text-center p-5 mb-2">Iniciar sesión</h4>

            <div id="seccion-principal" class="container row">
                <div class="col-6 bg-white primera-caja">
                    <p id="iniciar">Iniciar sesión</p>
                    
                    <label for="usuario">USUARIO</label>
                    <input type="text" id="usuario" placeholder="Usuario" class="form-control mb-3" />
                    
                    <label for="contraseña">CONTRASEÑA</label>
                    <input type="password" id="contraseña" placeholder="Contraseña" class="form-control mb-3" />

                    <button class="bg-danger mb-2 p-2 w-100">
                        <a href="#">Ingresar</a>
                    </button>

                    <div class="text-danger" id="ayuda">
                        <label for="">
                            <input type="checkbox"> Recordar contraseña
                        </label>
                        <p>Has olvidado tu contraseña?</p>
                    </div>
                </div>
                <div class="col-6 bg-danger segunda-caja text-white">
                    <h2>Bienvenido - Iniciar sesión</h2>
                    <p>¿No tienes una cuenta?</p>
                    <button id="incribirse" class="bg-danger">
                        <a href="">Incribirse</a>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
